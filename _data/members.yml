- name: "Prof. Dr. Xenia Schmalz"
  role: "Founding Member"
  job: "Professor"
  affiliation: "Dresden University of Technology, Germany"
  research: "The ease with which people learn to read depends on characteristics of the language, of the specific words that one is reading, and on the cognitive capacities of the individual. In her research, Xenia examines factors on these levels in order to understand how the environmental factors interact with the cognitive capacities to enable fluent reading."
  image: "/images/members/schmalz.jpg"

- name: "Jun.-Prof. Dr. Benjamin Gagl"
  role: "Founding Member"
  job: "Assistant Professor"
  affiliation: "University of Munich, Germany"
  research: "When reading, we extract meaning from script. Benjamin uses computational models of the neuro-cognitive processes in reading, evaluated based on behavioural and neuronal data, to improve/develop individualised diagnostics and interventions to increase reading skills."
  image: "/images/members/gagl.png"

- name: "Dr. Jana Hasenäcker"
  role: "Founding Member"
  job: "Postdoctoral Researcher"
  affiliation: "University of Erfurt, Germany"
  research: "As a postdoc in Psycholinguistics, Jana studies cognitive mechanisms of reading. Her focus is on the use of linguistic units in visual word recognition as well as reading in digital contexts."
  image: "/images/members/hasenäcker.png"
