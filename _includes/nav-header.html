{% if site.data.navigation.header %}
<nav class="nav  nav--header">
  <ul class="list  list--nav">
    {% for item in site.data.navigation.header %}
      {% include nav-item.html item=item %}
    {% endfor %}
  </ul>
  <button class="button  button--nav" aria-label="Menu toggle">
    {% include icon.html id="nav" title="Menu" %}
  </button>
</nav>
{% else %}
  {% include nav-default.html %}
{% endif %}

<script type="text/javascript">
  // Get list and button
  const navList = document.querySelector('.header .list--nav')
  const button  = document.querySelector('.header .button--nav')

  // Hide nav and apply toggle
  const collapseNav = () => {
    if (document.body.clientWidth < 640) {
      navList.style.display = 'none';
    } else {
      navList.style.display = 'block';
    }

    button.onclick = () => {
      if (navList.style.display === 'none') {
        navList.style.display = 'block';
      } else {
        navList.style.display = 'none';
      }
    }
  }

  collapseNav()

  // Check on resize if to collapse nav
  window.addEventListener('resize', () => {
    collapseNav()
  })

  // touch-device-friendly subnav toggle
  // - first click/tap on a parent should reveal all subitems, second click on a parent should navigate
  if ('ontouchstart' in window) {
    const parentLinks = document.querySelectorAll('.item--nav > a');
    parentLinks.forEach(link => {
      if (link.nextElementSibling && link.nextElementSibling.classList.contains('list--subnav')) {
        link.addEventListener('click', function(e) {
          const subnav = this.nextElementSibling;
          if (subnav.style.display === 'none' || subnav.style.display === '') {
            e.preventDefault();
            subnav.style.display = 'block';
          }
          // if subnav is already open, the second click should allow navigation
        });
      }
    });
  }

</script>
