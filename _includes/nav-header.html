{% if site.data.navigation.header %}
<nav class="nav  nav--header">
  <ul class="list  list--nav">
    {% for item in site.data.navigation.header %}
      {% include nav-item.html item=item %}
    {% endfor %}
  </ul>
  <button class="button  button--nav" aria-label="Menu toggle">
    {% include icon.html id="nav" title="Menu" %}
  </button>
</nav>
{% else %}
  {% include nav-default.html %}
{% endif %}

<script type="text/javascript">
  // Get list and button
  const navList = document.querySelector('.header .list--nav')
  const button  = document.querySelector('.header .button--nav')

  // Hide nav and apply toggle
  const collapseNav = () => {
    if (document.body.clientWidth < 640) {
      navList.style.setProperty('--listHeight', `-${navList.offsetHeight}px`)
    } else {
      navList.removeAttribute('style')
    }

    button.onclick = () => {
      navList.style.setProperty('transition', `margin .1s`)
      if (navList.style.getPropertyValue('--listHeight')) {
        navList.style.removeProperty('--listHeight')
      } else {
        navList.style.setProperty('--listHeight', `-${navList.offsetHeight}px`)
      }
    }
  }

  collapseNav()

  // Check on resize if to collapse nav
  window.addEventListener('resize', () => {
    collapseNav()
  })

  // handle taps on nav bar parents
  (function () {
    const links = document.querySelectorAll('.item--nav.has-subnav > a');
    if (!links.length) return;

    const isTouch = window.matchMedia('(hover: none)').matches;
    if (!isTouch) return;

    links.forEach(link => {
      link.addEventListener('click', function (e) {
        const item = this.parentElement;

        // first tap only opens the submenu
        if (!item.classList.contains('is-open')) {
          e.preventDefault();
          e.stopPropagation();
          item.classList.add('is-open');
          this.setAttribute('aria-expanded', 'true');
        }
        // second tap can navigate to a tag href
      });
    });

    // submenu gets closed when tapping outside
    document.addEventListener('click', e => {
      document.querySelectorAll('.item--nav.is-open').forEach(item => {
        if (!item.contains(e.target)) {
          item.classList.remove('is-open');
          const link = item.querySelector('a');
          if (link) link.setAttribute('aria-expanded', 'false');
        }
      });
    });
  })();

</script>
