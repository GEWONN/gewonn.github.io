{% if item.url contains '://' %}
  {% assign url = item.url %}
{% else %}
  {% assign url = item.url | relative_url %}
{% endif %}

<li class="item item--nav{% if item.url == page.url %}  item--current{% endif %}">
  <a href="{{ url }}">{{ item.title }}</a>
  <!-- DEBUG! {{ item | jsonify }} -->

  {% if item.subpages %}
    <ul class="list list--subnav">
      {% for subitem in item.subpages %}
        <li class="item item--nav{% if subitem.url == page.url %}  item--current{% endif %}">
          <a href="{{ subitem.url | relative_url }}">{{ subitem.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
</li>
